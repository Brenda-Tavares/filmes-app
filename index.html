<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWorld - Filmes do mundo inteiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- LOADING -->
    <div id="loading">
        <div class="spinner">
            <i class="fas fa-film"></i>
            <p>Carregando CineWorld...</p>
        </div>
    </div>

    <!-- APP CONTAINER -->
    <div id="app" style="display: none;">
        <!-- HEADER -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-film"></i>
                <h1>CineWorld <span>TMDB</span></h1>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar filmes...">
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="main-container">
            <!-- SIDEBAR -->
            <aside class="sidebar">
                <h2><i class="fas fa-list"></i> GÃªneros</h2>
                <div id="genresList" class="genres-list">
                    <!-- GÃªneros serÃ£o carregados aqui -->
                </div>
            </aside>

            <!-- CONTENT AREA -->
            <section class="content-area">
                <div class="content-header">
                    <h2 id="currentTitle">ðŸŽ¬ Filmes Populares</h2>
                    <div class="counters">
                        <span id="moviesCount">Carregando...</span>
                        <span id="pageInfo">PÃ¡gina 1</span>
                    </div>
                </div>

                <p id="currentDescription" class="description">
                    Descubra os melhores filmes organizados por gÃªnero.
                </p>

                <!-- FILTERS -->
                <div class="filters">
                    <div class="filter-tags" id="filterTags">
                        <!-- Tags de filtro ativo -->
                    </div>
                </div>

                <!-- MOVIES GRID -->
                <div id="moviesGrid" class="movies-grid">
                    <!-- Filmes serÃ£o carregados aqui -->
                </div>

                <!-- PAGINATION -->
                <div class="pagination">
                    <button id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                    <span id="pageIndicator">PÃ¡gina 1 de 1</span>
                    <button id="nextPage" disabled>
                        PrÃ³xima <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <p>CineWorld Â© 2026 â€¢ Dados fornecidos pela API TMDB</p>
            <p class="footer-info">
                <i class="fas fa-server"></i> Status: <span id="backendStatus">Conectando...</span>
            </p>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Carregando...</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Detalhes do filme -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
